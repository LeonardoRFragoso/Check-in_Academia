<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Entrar - AcademiaGrupoAB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.23/css/uikit.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        .uk-card {
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .uk-card h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="uk-card uk-card-default uk-card-body">
        <h1 class="uk-heading-line"><span>Entrar</span></h1>
        <form method="POST" action="{{ url_for('main.login') }}">
            {{ form.hidden_tag() }}
            <div class="uk-margin">
                {{ form.username.label(class="uk-form-label") }}
                {{ form.username(class="uk-input") }}
            </div>
            <div class="uk-margin">
                {{ form.password.label(class="uk-form-label") }}
                {{ form.password(class="uk-input") }}
            </div>
            <div class="uk-margin">
                {{ form.submit(class="uk-button uk-button-primary") }}
            </div>
        </form>
    </div>
</body>
</html>
